name: Cypress Testes

# Ao realizar um push ao repositório
on: push

jobs:
  # O que será feito na pipeline
  cypress-run:
    # Maquina que será executado
    runs-on: ubuntu-24.04
    steps:
      # Passo a passo para rodar os testes
      - name: Checkout do Projeto
        uses: actions/checkout@v4

      # Instalando npm
      - name: Instalar dependencias do projeto
        run: npm install

      # Iniciando os servidores ServerRest
      - name: Iniciando os servidores ServerRest
        run: npx serverest@latest

      - name: Cypress run
        continue-on-error: true
        uses: cypress-io/github-action@v6
        if: always()
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports
          # record: true
        # env: CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}