name: Cypress Testes

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          name: cypress-reports
          path: cypress/reports
          if-no-files-found: ignore
        
        if: always()
      - uses: actions/upload-artifact@v4