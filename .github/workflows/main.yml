name: Cypress Testes Login

# Ao realizar um push e PR
on:
  #push:
    #branches:
      #- main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite a execuÃ§Ã£o manual atravÃ©s da interface do GitHub

jobs:
  # O que serÃ¡ feito na pipeline
  cypress-run:
    # Maquina que serÃ¡ executado
    runs-on: ubuntu-24.04

    steps:
      # 1. Passo a passo para rodar os testes
      - name: ðŸš€ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      # 2. Instalando npm
      - name: ðŸ“¦ Instalar dependÃªncias do projeto
        run: npm install --only=dev

      # 4. Roda os testes por fim
      - name: ðŸ§ª Rodando os testes do Cypress
        continue-on-error: true
        uses: cypress-io/github-action@v6
        with:
          record: true
          spec: "cypress/e2e/login/**/*.cy.js"
        env:
          # Mapeia as secrets para variÃ¡veis de ambiente
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        if: always()
      - uses: actions/upload-artifact@v4
        with:
          name: ðŸ“‘ EvidÃªncias dos Testes
          path: cypress/reports